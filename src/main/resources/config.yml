Spawn: # Spawn coordinates ✔️
  x: 0   # int x coordinate
  y: 250 # int y coordinate
  z: 0   # int z coordinate

SpawnDef: # Spawn coordinates for the defenseur
  x: 0   # int x coordinate
  y: 250 # int y coordinate
  z: 0   # int z coordinate

World: #✔️
  WorldName: "world" # Name of the world played in
  EnableFireSpreading: false # Stop the fire to spread (doFireTick gamerule)
  BadWeather: false # Bad weather (rain) disabled if set to false

NoobMode: true # This mode will prevent players from dying before pvp (The difficulty of the game will be easy and NaturelReneration true)
NaturalRegeneration: true # Enable or not naturalRegeneration of minecraft

NotchApple: false # Allow or not notch apples ✔️
LevelTwoPotions: false # Allow or not potion of level 2 ✔️
StrenghtPotions: false # Allow or not strenght potion ✔️
ProjectilesKnockback: false # Allow or not fishing rod, snowball and eggs knockback for PvP ✔️
AllowNether: true # Allow or not the nether ✔️
AllowHorse: true # Allow or not horses ✔️
FireAndFlame: true # Allow or not fire aspect and flame enchantments ✔️
CutClean: true # Enable or not the Cut Clean scenario (autosmelting items) ✔️

Teams: #✔️
  TeamChat: true # Enable or not team chat
  FriendlyFire : false # Enable or not the friendlyfire
  Teams: # color,name,data - splitted by comma (The name of the Defenseur tame sould never change)
    - "GOLD,Orange,14"
    - "YELLOW,Yellow,11"
    - "DARK_GREEN,Dark Green,2"
    - "GREEN,Green,10"
    - "AQUA,Aqua,12"
    - "BLUE,Blue,4"
    - "RED,Defenseur,1"
    - "LIGHT_PURPLE,Pink,9"
    - "DARK_PURPLE,Purple,13"
    - "GRAY,Gray,8"

Invicibility: 30 # Invicibility time at the start of the game, in seconds ✔️
TimeBeforePvp: 3 # Time in days before PVP is enable (a day if 20 minutes) ✔️

Border: #✔️
  StartSize: 2000 # Initial size (width) of the border
  TimeBeforeMoving: 6 # Amount of day before the border starts moving
  EndSize: 500 # Final size of the border
  MovingDuration: 1200 # Moving time of the border in seconds

